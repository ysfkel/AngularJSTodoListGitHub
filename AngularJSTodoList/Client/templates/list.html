<div class="container" style="margin:2%">
    <form class="form-search">
        <div class=" row">
            <div class="col-lg-4">
                <input type="search" ng-model="query" class=" search-query form-control col-lg-3" placeholder="Search" />
            </div>
            <div class="col-lg-1">
                <button type="submit" ng-click="reset()" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
            </div>
            <div class="col-lg-1">
                <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn btn-default">Reset</button>
            </div>
        </div>
        
    </form>


    <table class="table table-striped table-condensed table-hover">
        <thead>
        <th style="cursor:pointer">
            <a ng-click="sort('Text')">
                Text
                <span ng-show="sort_order=='Text' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
                <span ng-show="sort_order=='Text' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            </a>
        </th>
        <th style="cursor:pointer">

            <a ng-click="sort('Priority')">
                Priority
                <span ng-show="sort_order=='Priority' && is_desc==false">
                    <i class="glyphicon glyphicon-arrow-up"></i>
                </span>
                <span ng-show="sort_order=='Priority' && is_desc==true">
                    <i class="glyphicon glyphicon-arrow-down"></i>
                </span>
            </a>
        </th>
        <th style="cursor:pointer">
            <a ng-click="sort('DueDate')">
                Due Date
                <span ng-show="sort_order=='DueDate' && is_desc==false">
                    <i class="glyphicon glyphicon-arrow-up"></i>
                </span>
                <span ng-show="sort_order=='DueDate' && is_desc==true">
                    <i class="glyphicon glyphicon-arrow-down"></i>
                </span>
            </a>
        </th>

        <th>
            <a href="#/new"><i class="glyphicon glyphicon-plus"></i></a>

        </th>
        </th>
        <tbody>
            <tr ng-repeat="todo in todoes" id="todo_{{todo.Id}}">
                <td> {{todo.Text}}</td>
                <td>{{todo.Priority}}</td>
                <td>{{todo.DueDate | date:mediumDate}}</td>
                <td><a href="#/edit/{{todo.Id}}" ng-click="edit()"><i class="glyphicon glyphicon-edit"></i></a></td>
                <td><a ng-click="remove()"><i class="glyphicon glyphicon-remove"></i></a></td>
            </tr>
        </tbody>
    </table>
    <a ng-show="has_more()" ng-click="show_more()">Show more</a>
</div>
