<article>
    <header>
        <h2> {{action}} Task</h2>
    </header>
    <section>
        <div class="container">

            <form name="form" class="form-horizontal">
                <div class="form-group" ng-class="{error:form.Text.$invalid}">
                    <label class="control-label"> To do</label>
                    <div class="row">

                        <div class="controls col-lg-4">
                            <input type="text" class="form-control col-lg-2" ng-model="item.Text" id="text" name="text" placeholder="Text" />
                        </div>
                    </div>

                </div>
                <div class="form-group" ng-class="{error:form.DueDate.$invalid}">
                    <label class="control-label"> To do</label>
                    <div class="row">

                        <div class="controls col-lg-4">
                            <input type="datetime" class="form-control" ng-model="item.DueDate" id="dueDate" name="dueDate" placeholder="Due Date" />
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-class="{error:form.Priority.$invalid}">
                    <label class="control-label"> Priority</label>
                    <div class="row">

                        <div class="controls col-lg-4">
                            <input type="number" class="form-control" ng-model="item.Priority" id="priority" name="priority" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" ng-click="save()">
                        {{action}}
                    </button>
                    
                    <a href="#/" class="btn btn-default">Cancel</a>
                </div>
            </form>
        </div>
    </section>
    <footer></footer>
</article>
